<h1>Alumno</h1>
<h4>{{alumno.nombre}}</h4>
<hr>

<divc lass="row">
	<form>
	Código:
	<br>
	<input type="text" name="codigo" class="form-control" ng-model = "alumno.codigo" readonly="readonly">
	<br>
	Nombre: 
	<br>
	<input type="text" name="nombre" class="form-control" ng-model = "alumno.nombre">
	<br>
	Teléfono:
	<br>
	<input type="text" name="telefono" class="form-control" ng-model="alumno.telefono">
	<br>
	Dirección:
	<br>
	<textarea class="form-control" ng-model="alumno.direccion" rows="5"></textarea>
	<hr>
	<button type="submit" class="btn btn-success">Guardar cambios</button>
</form>
</div>
