<h1><i class="fa fa-user"></i>  Alumno</h1>
<h4>{{alumno.nombre}}</h4>
<hr>

<div class="row">
	<!--enviar la informacion-->
	<form ng-submit="guardarAlumno()">

		<div ng-hide = "creando">
	Código:
	<br>
	<input type="text" name="codigo" class="form-control" ng-model = "alumno.codigo" readonly="readonly">
	<br>
  </div>

	Nombre: 
	<br>
	<input type="text" name="nombre" class="form-control" ng-model = "alumno.nombre" placeholder="Numbre del alumno" required>
	<br>
	Teléfono:
	<br>
	<!--propia mascara {{nombre de la variable}}-->
	<input type="text" name="telefono" class="form-control" ng-model="alumno.telefono" ui-mask = "9999-9999" required>
	<br>
	Dirección:
	<br>
	<textarea class="form-control" ng-model="alumno.direccion" rows="5" placeholder="Dirección del alumno" required></textarea>
	<hr>
	<button type="submit" class="btn btn-success"> <i class="fa fa-floppy-o"></i> Guardar cambios</button>
	<br><br>
	<p class="text-success animated fadeIn fast" ng-show = "actualizado">Registro Actualizado </p>
	<hr>
</form>
</div>
