<h1>Alumnos</h1>
<h4>Listado de alumnos en sistema</h4>
<hr>

 <div class="row" align="right">
	<a class ="btn btn-info" href="#/alumno/nuevo">Insertar registro</a>
 </div>

<hr>
<div class="row">
	<table class="table table-hover">
		<tr>
			<th>Código</th>
			<th>Nombre</th>
			<th>Teléfono</th>
			<th>Ver</th>
		</tr>
		<!--filtro angular-->
		<tr ng-repeat = "alumno in alumnos | limitTo: posicion | limitTo: -5">
			<td>{{alumno.codigo}}</td>
			<td>{{alumno.nombre}}</td>
			<td>{{alumno.telefono | telefono}}</td>
			<td><a href="#/alumno/{{alumno.codigo}}">Ver Registro</a></td>
		</tr>
	</table>
	<hr>
	<button ng-click = "anteriores()" class="btn btn-primary">Regresar</button>
	<button ng-click = "siguientes()"  class="btn btn-primary">Seguir</button>

</div>
<p>
</p>
