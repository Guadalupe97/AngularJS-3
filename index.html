		<h1>ng-model</h1>
		<h4>en AngularJS</h4>	
		<hr>
		<!--ng-model permite enlazar cualquier tipo de control-->
		<p>
			Su nombre: {{nombre | uppercase}}
			<br>
			<input type="text" ng-model="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
		</p>
		<p>
			Seleccione el país: {{pais}}
			<select class="form-control" ng-model="pais">
				<option value="1">Costa Rica</option>
				<option value="2">México</option>
				<option value="3">Colombia</option>
			</select>
		</p>

		<p>
			Seleccione las opciones que desee: {{opt1}} {{opt2}}
			<br>
			<input type="checkbox" name="opt1" ng-model="opt1"> Opción 1
			<br>
			<input type="checkbox" name="opt2" ng-model="opt2"> Opción 2
		</p>

		<p>
			Seleccione el género: {{genero}}
			<br>
			<input type="radio" name="mas" value="M" ng-model="genero">Masculino
			<br>
			<input type="radio" name="fem" value="F" ng-model="genero">Femenino
		</p>
